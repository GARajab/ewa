<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Memory Game</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"
    ></script>
  </head>
  <body>
    <div class="gameButtons">
      <div class="resetBtn">
        <button id="resetFullGame">Reset</button>
      </div>
      <div class="hint"><button id="hintBtn">Hint</button></div>
      <div class="score"><label id="scoreLabel">Score Is: 0</label></div>
      <div class="startBtn">
        <button id="startGame">Start</button>
      </div>
    </div>
    <div class="titleAndInst">
      <h1>Arrow Memory Game</h1>
      <h6>Try To Remember The Directions Before They Disappear ðŸ˜‡</h6>
    </div>

    <div class="img-container">
      <div class="pcImg0">
        <img id="compImg0" class="spinner" src="/images/0.png" alt="PC Arrow" />
      </div>
      <div class="pcImg0">
        <img id="compImg1" src="/images/0.png" alt="PC Arrow" />
      </div>
      <div class="pcImg0">
        <img id="compImg2" src="/images/0.png" alt="PC Arrow" />
      </div>
      <div class="pcImg0">
        <img id="compImg3" src="/images/0.png" alt="PC Arrow" />
      </div>
      <div class="pcImg0">
        <img id="compImg4" src="/images/0.png" alt="PC Arrow" />
      </div>
      <div class="pcImg0">
        <img id="compImg5" src="/images/0.png" alt="PC Arrow" />
      </div>
    </div>
    <div class="card-container">
      <div class="card" id="cardID0">
        <img
          src="/images/0.png"
          alt="Player Arrow"
          id="plrImg0"
          value="imgUp"
        />
        <div class="button-container">
          <button class="btn" id="L0">Rotate</button>
        </div>
      </div>
      <div class="card" id="cardID1">
        <img
          src="/images/0.png"
          alt="Player Arrow"
          id="plrImg1"
          value="imgLeft"
        />
        <div class="button-container">
          <button class="btn" id="L1">Rotate</button>
        </div>
      </div>
      <div class="card" id="cardID2">
        <img
          src="/images/0.png"
          alt="Player Arrow"
          id="plrImg2"
          value="imgDown"
        />
        <div class="button-container">
          <button class="btn" id="L2">Rotate</button>
        </div>
      </div>
      <div class="card" id="cardID3">
        <img
          src="/images/0.png"
          alt="Player Arrow"
          id="plrImg3"
          value="imgRight"
        />
        <div class="button-container">
          <button class="btn" id="L3">Rotate</button>
        </div>
      </div>
      <div class="card" id="cardID4">
        <img
          src="/images/0.png"
          alt="Player Arrow"
          id="plrImg4"
          value="imgUp"
        />
        <div class="button-container">
          <button class="btn" id="L4">Rotate</button>
        </div>
      </div>
      <div class="card" id="cardID5">
        <img
          src="/images/0.png"
          alt="Player Arrow"
          id="plrImg5"
          value="imgLeft"
        />
        <div class="button-container">
          <button class="btn" id="L5">Rotate</button>
        </div>
      </div>
    </div>
    <div id="submitBtnDiv">
      <button id="submitBtm">Submit</button>
    </div>
  </body>
</html>

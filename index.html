<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cards</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <div class="titleAndInst">
      <h1>Arrow Game</h1>
      <div class="gameButtons">
        <div class="resetBtn"><button id="resetFullGame">Reset</button></div>
        <div class="startBtn"><button id="startGame">Start</button></div>
      </div>
      <h6>Try To Remember The Direction Before They Disappear</h6>
    </div>
    <div class="img-container">
      <div class="pcImg0">
        <img id="pc0" src="/images/0.png" alt="PC Arrow" />
      </div>
      <div class="pcImg0">
        <img id="pc1" src="/images/1.png" alt="PC Arrow" />
      </div>
      <div class="pcImg0">
        <img id="pc2" src="/images/2.png" alt="PC Arrow" />
      </div>
      <div class="pcImg0">
        <img id="pc3" src="/images/3.png" alt="PC Arrow" />
      </div>
      <div class="pcImg0">
        <img id="pc4" src="/images/1.png" alt="PC Arrow" />
      </div>
      <div class="pcImg0">
        <img id="pc5" src="/images/0.png" alt="PC Arrow" />
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="/images/0.png" alt="Player Arrow" id="imgID0" value="imgUp" />
        <div class="button-container">
          <button class="btn" id="L0">LEFT</button>
          <button class="btn" id="R0">RIGHT</button>
        </div>
      </div>
      <div class="card">
        <img
          src="/images/1.png"
          alt="Player Arrow"
          id="imgID1"
          value="imgRight"
        />
        <div class="button-container">
          <button class="btn" id="L1">LEFT</button>
          <button class="btn" id="R1">RIGHT</button>
        </div>
      </div>
      <div class="card">
        <img
          src="/images/2.png"
          alt="Player Arrow"
          id="imgID2"
          value="imgDown"
        />
        <div class="button-container">
          <button class="btn" id="L2">LEFT</button>
          <button class="btn" id="R2">RIGHT</button>
        </div>
      </div>
      <div class="card">
        <img src="/images/3.png" alt="Player Arrow" id="imgID3" value="imgUp" />
        <div class="button-container">
          <button class="btn" id="L3">LEFT</button>
          <button class="btn" id="R3">RIGHT</button>
        </div>
      </div>
      <div class="card">
        <img src="/images/0.png" alt="Player Arrow" id="imgID4" value="imgUp" />
        <div class="button-container">
          <button class="btn" id="L4">LEFT</button>
          <button class="btn" id="R4">RIGHT</button>
        </div>
      </div>
      <div class="card">
        <img
          src="/images/1.png"
          alt="Player Arrow"
          id="imgID5"
          value="imgRight"
        />
        <div class="button-container">
          <button class="btn" id="L5">LEFT</button>
          <button class="btn" id="R5">RIGHT</button>
        </div>
      </div>
    </div>
  </body>
</html>
